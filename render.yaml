services:
  - type: web
    name: nexus-connect
    env: python
    plan: free
    buildCommand: |
      pip install -r requirements.txt
    startCommand: >
      bash -lc "
      python manage.py migrate --noinput &&
      python manage.py collectstatic --noinput &&
      python manage.py createsuperuser --noinput || true &&
      exec gunicorn NexusHub.wsgi
      "
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
